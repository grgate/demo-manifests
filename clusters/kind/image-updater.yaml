apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: demo-frontend
spec:
  image: grgate/demo-frontend
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImageRepository
metadata:
  name: demo-backend
spec:
  image: grgate/demo-backend
  interval: 1m0s
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-frontend
spec:
  imageRepositoryRef:
    name: demo-frontend
  filterTags:
    pattern: '^main-[a-fA-F0-9]+-(?P<run>.*)'
    extract: '$run'
  policy:
     numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1beta1
kind: ImagePolicy
metadata:
  name: demo-backend
spec:
  imageRepositoryRef:
    name: demo-backend
  filterTags:
    pattern: '^main-[a-fA-F0-9]+-(?P<run>.*)'
    extract: '$run'
  policy:
     numerical:
      order: asc
---
apiVersion: image.toolkit.fluxcd.io/v1alpha2
kind: ImageUpdateAutomation
metadata:
  name: e2e
