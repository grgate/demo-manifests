apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  strategy:
    type: RollingUpdate
  template:
    spec:
      serviceAccountName: backend
      containers:
      - name: backend
        image: grgate/demo-backend
        ports:
        - name: http
          containerPort: 8081
        - name: probe
          containerPort: 8091
        resources:
          limits:
            cpu: 100m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: probe
        readinessProbe:
          httpGet:
            path: /
            port: probe

